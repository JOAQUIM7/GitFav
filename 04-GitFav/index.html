<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="logo com uma estrela entre colchete e escrito GitFav">
            <div class="search">
                <label class="sr-only" for="input-serch">Usuário do Github</label>
                <input id="input-serch" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="serch">
                    <img src="/assets/star.svg" alt="imagem de uma estrela">
                    FAVORITAR
                </button>
            </div>
        </header>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody >    
                    <tr class="Empty, hide">
                        <td class="empty" colspan="4">
                            <img src="/assets/starSad.svg" alt="Estrela com cara de espantada">
                            <h1>Nenhum favorito ainda</h1>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
